<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="w-20 bg-blue-900 text-white p-6 md:w-64 transition-all duration-300">
            <h2 class="text-2xl font-semibold text-center mb-6 hidden md:block">Attendance App</h2>
            <ul>
                <li class="mb-4">
                    <a href="Pages/Dashboard.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md justify-center md:justify-start">

                        <i class="fas fa-tachometer-alt text-lg"></i>
                        <span class="ml-3 hidden md:inline">Dashboard</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="Pages/add_student.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md justify-center md:justify-start">

                        <i class="fas fa-user-plus text-lg"></i>
                        <span class="ml-3 hidden md:inline">Add Student</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="Pages/attendance.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md justify-center md:justify-start">

                        <i class="fas fa-calendar-check text-lg"></i>
                        <span class="ml-3 hidden md:inline">Attendance Sheet</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="Pages/view_profile.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md justify-center md:justify-start">

                        <i class="fas fa-user text-lg"></i>
                        <span class="ml-3 hidden md:inline">View Profile</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 hover:bg-blue-700 rounded-md justify-center md:justify-start">
                        <i class="fas fa-cog text-lg"></i>
                        <span class="ml-3 hidden md:inline">Settings</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 hover:bg-blue-700 rounded-md justify-center md:justify-start">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                        <span class="ml-3 hidden md:inline">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="flex-1 p-6" id="main-content">
            <h1 class="text-3xl font-bold mb-6">Welcome to the Attendance App</h1>
            <p>Select an option from the menu to get started.</p>
        </div>
    </div>

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>
</body>
</html>
