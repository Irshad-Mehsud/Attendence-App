<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg flex lg:flex-row md:flex-col overflow-hidden max-w-4xl w-full md:h-auto">
        <div class="bg-green-600 text-white p-10 flex flex-col justify-center items-center md:w-1/2 w-full relative md:w-full">
            <h1 class="text-4xl font-bold mb-4">Welcome!</h1>
            <p class="text-lg mb-6">Create your account. For Free!</p>
            <button id="toggleButton" onclick="toggleForm()" class="bg-white text-green-600 font-semibold py-2 px-6 rounded-full border border-white hover:bg-gray-100">Sign Up</button>
            <div class="absolute top-0 right-0 w-0 h-0 border-t-[100px] border-t-transparent border-l-[100px] border-l-green-600 hidden md:block"></div>
            <div class="absolute top-0 left-0 w-0 h-0 border-b-[100px] border-b-transparent border-r-[100px] border-r-green-600 hidden md:block"></div>
            <div class="absolute bottom-0 left-0 w-0 h-0 border-t-[100px] border-t-white border-r-[100px] border-r-transparent hidden md:block"></div>
        </div>
        <div id="loginForm" class="p-10 md:w-1/2 w-full md:w-full">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="username">Username/Email address <span class="text-red-500">*</span></label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="text" id="username" placeholder="Username or Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="password">Password <span class="text-red-500">*</span></label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="password" id="password" placeholder="Password">
                </div>
                <button class="w-full bg-white text-green-600 font-semibold py-2 px-4 rounded-full border border-green-600 hover:bg-gray-100 mb-4">Sign In</button>
                <a href="#" class="text-green-600 hover:underline">Forgot password?</a>
            </form>
        </div>
        <div id="signUpForm" class="p-10 md:w-1/2 w-full hidden">
            <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="new-username">Username <span class="text-red-500">*</span></label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="text" id="new-username" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="new-email">Email <span class="text-red-500">*</span></label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="email" id="new-email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="new-password">Password <span class="text-red-500">*</span></label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="password" id="new-password" placeholder="Password">
                </div>
                <button class="w-full bg-white text-green-600 font-semibold py-2 px-4 rounded-full border border-green-600 hover:bg-gray-100 mb-4">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const toggleButton = document.getElementById('toggleButton');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signUpForm.classList.add('hidden');
                toggleButton.textContent = 'Sign Up';
            } else {
                loginForm.classList.add('hidden');
                signUpForm.classList.remove('hidden');
                toggleButton.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
